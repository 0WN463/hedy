{% extends "layout.html" %}

{% block body %}
<!-- Move to styles -->
<style>
  form.auth {
    border: solid 1px #eeeeee;
    padding-left: 50px;
    padding-right: 50px;
    padding-bottom: 10px;
  }
  form.auth label {
    width: 140px;
    display: inline-block;
  }
  form.auth input {
    padding: 5px;
    border: solid 2px grey;
  }
  form.auth .pointer {
    cursor: pointer;
  }
  form.auth select {
    padding: 5px;
    width: 180px;
  }
</style>
<div class="px-8">
  <form class="auth" onsubmit="event.preventDefault (); window.auth.submit ('login')">
    <h2>Log in to your account</h2>
    <br>
    <label>Username / email</label>
    <input id="username">
    <br><br>
    <label>Password</label>
    <input id="password" type=password>
    <br><br>
    <input type="submit" class="pointer" value="Log in">
  </form>
</div>
{% endblock %}
{% block scripts %}
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  <script src="/js/auth.js" type="text/javascript"></script>
  <script>window.State = {lang: "{{ lang }}", level: "{{ level }}"}</script>
{% endblock %}
